<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Order Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    h1 { color: #2a7f62; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 15px; background-color: #2a7f62; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #256c56; }
  </style>
</head>
<body>

  <h1>Order Your Medicines</h1>
  <form action="payment.html" method="GET">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="medicine">Select Medicine:</label>
    <select id="medicine" name="medicine" required>
      <option value="">-- Select --</option>
      <option value="Paracetamol">Paracetamol</option>
      <option value="Ibuprofen">Ibuprofen</option>
      <option value="Amoxicillin">Amoxicillin</option>
      <option value="Vitamin D">Vitamin D</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" required>

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes" rows="4" placeholder="e.g. Take in the morning, allergic to penicillin..."></textarea>

    <button type="submit">Proceed to Payment</button>
  </form>

</body>
</html>
