  <meta charset="UTF-8" />

  <title>Payment Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
    h1 { color: #333; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <h1>Payment Information</h1>
  <form action="confirmation.html" method="GET">
    <label for="cardName">Cardholder Name:</label>
    <input type="text" id="cardName" name="cardName" required>

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16" placeholder="1234 5678 9012 3456" required>

    <label for="expiry">Expiry Date:</label>
    <input type="month" id="expiry" name="expiry" required>

    <label for="cvv">CVV:</label>
    <input type="password" id="cvv" name="cvv" maxlength="3" required>

    <button type="submit">Pay Now</button>
  </form>

</body>
